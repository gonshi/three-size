        </p>
        <p class="value top"><span class="length"></span><span class="unit">cm</span></p>
        <p data-type="middle" class="parts middle">
          <button></button>
        </p>
        <p class="value middle"><span class="length"></span><span class="unit">cm</span></p>
        <p data-type="bottom" class="parts bottom">
          <button></button>
        </p>
        <p class="value bottom"><span class="length"></span><span class="unit">cm</span></p>
        <!-- ローディング中クリック防止用-->
        <p class="guard"></p>
        <p class="advice">クリックして、<br>スリーサイズを揃えてみよう！</p>
      </div>
      <div class="result_container">

        </div>

    <script>
      var ua = window.navigator.userAgent;
      if ( ( /ipod|iphone|ipad|android/i ).test( ua ) ){
        var i;
        var pc_contents = document.querySelectorAll( ".pc" );
        var pc_contentsLength = pc_contents.length;
        var sp_contents = document.querySelectorAll( ".sp" );
        var sp_contentsLength = sp_contents.length;
        
        window.isSp = true;
        document.body.classList.add( "is_sp" );
        
        for ( i = 0; i < pc_contentsLength; i++ ){
          pc_contents[ i ].style.display = "none";
        }
        for ( i = 0; i < sp_contentsLength; i++ ){
          sp_contents[ i ].style.display = "block";
        }
        
        if ( ( /ipad|iphone|ipad/i ).test( ua ) ){
          // set meta viewport
          document.querySelector( 'meta[name="viewport"]' ).setAttribute(
            "content", "width=640, minimum-scale=0.25, maximum-scale=1.6, user-scalable=no"
          );
          window.isAndroid = false;
        }
        // android
        else if ( ( /android/i ).test( ua ) ){
          document.body.style.zoom = window.innerWidth / 640;
          window.isAndroid = true;
        }
      }
      else{
        window.isSp = false;
        window.isAndroid = false;
      }
    </script>
